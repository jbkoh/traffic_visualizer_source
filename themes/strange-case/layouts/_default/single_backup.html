{{ partial "header.html" . }}

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
		
		console.log( {{ .Content.p1}})
		
        var data = google.visualization.arrayToDataTable([
          ['Year', {{ .Content }}, 'Expenses'],
          ['2004',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);
		
	

        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>


<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4 col-md-3 col-lg-3 sidebar">

			{{ partial "sidebar-content.html" . }}

			</div>
			<div class="col-sm-7 col-sm-offset-4 col-md-6 col-md-offset-3 col-lg-5 col-lg-offset-3 content">

				<div class="post">

					<iframe src="//www.google.com/maps/embed/v1/directions?origin=Tate+Modern
      &destination=Tower+of+London
      &key=AIzaSyCJFFsBQAcn8DCvvGw3Vm8EbtCU703cTXI">
	</iframe>

				</div>
				
				<div id="curve_chart" style="width: 900px; height: 500px"></div>
					
				</div>

			</div>
			<div class="col-sm-1 col-md-3 col-md-4">
			</div>
		</div>
	</div>
